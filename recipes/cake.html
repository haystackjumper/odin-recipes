<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Matilda's Cakes</title>
    </head>

    <body>
        <h1>Matilda's Cake</h1>
        <img src="../img/cake.webp">
        <h3>Dish Description</h3>
        <p>This is the cake from Matilda. That's it.</p>
        <h2>Recipe</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>flour</li>
            <li>cocoa powder</li>
            <li>sugar</li>
            <li>eggs</li>
            <li>baking powder</li>
        </ul>
        <h3>Instructions</h3>
        <ol>
            <li>Combine all ingredients.</li>
            <li>Set oven to 350 degrees</li>
            <li>Pour batter into a cake pan and bake.</li>
        </ol>
    </body>
